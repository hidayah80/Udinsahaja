<script>
let cart = {};

function tambah(btn){

  const card = btn.closest(".card");
  const nama = card.dataset.nama;
  const harga = parseInt(card.dataset.harga);

  const qty = btn.parentElement.querySelector("span");

  let jumlah = parseInt(qty.innerText);
  jumlah++;

  qty.innerText = jumlah;

  cart[nama] = {
    qty: jumlah,
    harga: harga
  };

  updateForm();
}

function kurang(btn){

  const card = btn.closest(".card");
  const nama = card.dataset.nama;

  const qty = btn.parentElement.querySelector("span");

  let jumlah = parseInt(qty.innerText);

  if(jumlah > 0){
    jumlah--;
    qty.innerText = jumlah;

    if(jumlah === 0){
      delete cart[nama];
    } else {
      cart[nama].qty = jumlah;
    }
  }

  updateForm();
}

function updateForm(){

  let text = "";
  let total = 0;

  for(let item in cart){

    let data = cart[item];

    let sub = data.qty * data.harga;

    text += `${item} x${data.qty},\n `;

    total += sub;
  }

  document.getElementById("pesanan").value = text;
  document.getElementById("total").value =
    "Rp " + total.toLocaleString("id-ID");
}
</script>
