<!DOCTYPE html>
<html>
<head>
  <title>Web Kerenku</title>

  <!-- Font Google -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
    }

    .card {
      background: rgba(255,255,255,0.1);
      margin: 80px auto;
      padding: 30px;
      width: 80%;
      max-width: 400px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      animation: muncul 1s ease;
    }

    h1 {
      margin-bottom: 10px;
    }

    button {
      padding: 12px 25px;
      background: #ff9800;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffc107;
      transform: scale(1.1);
    }

    @keyframes muncul {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>

</head>
